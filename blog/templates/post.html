{% extends "base.html" %}

{% block content %}

  <div class="post">
    <h1><a>{{ object.title }}</a></h1>
    <span class="meta small">
      {% if user.is_authenticated %}
      {{ object.owner.email }}
    {% endif %}
      on {{ object.created }}

    </span>

    <div class="panel">
      <p>
        {{ object.body }}
      </p>
    </div>
  </div>

  {% if user.email == object.owner.email %}
    <a class="btn btn-primary btn-sm" href="{% url 'entry-edit' slug=object.slug %}"> Update</a>
    <a class="btn btn-default btn-sm" href="{% url 'entry-delete' pk=object.pk %}"> Delete</a>
  {% endif %}

{% endblock %}
