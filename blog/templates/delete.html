{% extends 'base.html' %}

{% block content %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="text-center">Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>

        <form class="pure-form pure-form-stacked  text-center" method='post'>
          {% csrf_token %}
          <input class="btn btn-primary btn-sm" type='submit' value='OK'/>
          <a class="btn btn-default btn-sm" href={% url 'list' %}>NO</a>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
